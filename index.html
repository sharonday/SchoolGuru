  <div class="form container-fluid bg-grey" id="add-assignment">
    <h2 class="text-center">Enter the assignment information:</h2>
    <div class="row">
      <div class="col-sm-6 form-group">
        <label for="title">Assignment:</label>
        <input class="form-control" id="title" name="title" placeholder="What is the assignment?" type="text" required>
      </div>
      <div class="col-sm-6 form-group">
        <!-- change to date picker-->
        <label for="date">Due Date:</label>
        <input class="form-control" type="date" id="date">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
        <label for="time">Estimated Total Time (in hours):</label>
        <input class="form-control" type="text" id="time" placeholder="How long do you think you'll need to complete the assignment?">
      </div>
      <div class="col-sm-6 form-group">
        <label for="days">How many days in advance will you start working on this assignment?:</label>
        <input class="form-control" id="days" name="days" placeholder="How many days?" type="text" required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 form-group">
        <button class="btn btn-default pull-right" id="submit" type="submit">Enter</button>
      </div>
    </div>

  </div>


  <script>
    document.getElementById("submit").addEventListener("click", createAssignment);

    function createAssignment() {
      //Title of the assignment
      var title = document.getElementById("title").value;
      //Assignment due date
      var dueDate = new Date(document.getElementById("date").value);
      //Estimated time that it will take to complete the assignment
      var estTime = document.getElementById("time").value;
      //Number of days ahead of the due date the user wants to start working on the assignment.
      var days = document.getElementById("days").value;

      for (var i = dueDate; i >= dueDate - days; i--) {
        //create text
        var node = document.createElement("h4");
        var text = document.createTextNode(title);
        node.appendChild(text);

        var dayWeek = (dueDate.getDay() - i) % 6; //fix wrap around
        var target;
        switch (dayWeek) {
          case 0:
            target = "sunday";
            break;
          case 1:
            target = "monday";
            break;
          case 2:
            target = "tuesday";
            break;
          case 3:
            target = "wednesday";
            break;
          case 4:
            target = "thursday";
            break;
          case 5:
            target = "friday";
            break;
          default:
            target = "friday";
            break;
        }
        document.getElementById(target).appendChild(node);

        //session length = estTime/days
        //put on date i
        //create text
        var nodeT = document.createElement("p");
        var timetext = (estTime * 60) / days;
        var textT = document.createTextNode("\nfor " + timetext + " minutes");
        node.appendChild(textT);
        document.getElementById(target).appendChild(nodeT);

      }
    }

    //retrieve data about Assignment

  </script>
